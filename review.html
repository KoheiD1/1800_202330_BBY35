<div id="user-report">
    <h1 id="parkingName"></h1>
    <h1>Have a safe drive and Let us know how full teh parking lot is.</h1>
    <input type="radio" value="full" name="status">
    <label>full</label>
    <input type="radio" value="half-full" name="status">
    <label>half-full</label>
    <input type="radio" value="empty" name="status">
    <label>empty</label>
    <button id="save-button" onclick="updateStatus()">Confirm</button>
    <button id="close-button">Close</button>
  </div>
